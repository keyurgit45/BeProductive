<!DOCTYPE html>
<html>

<head>
    <title>Focus Extension</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .settings-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 20px;
        }

        .settings-button:hover {
            color: #333;
        }

        .status {
            padding: 8px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #prompt {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        #sendButton {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        #sendButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #response {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Focus Extension</h2>
            <button id="settingsButton" class="settings-button" title="Settings">Settings</button>
        </div>
        <div id="status" class="status"></div>
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Enter your prompt...">
            <button id="sendButton">Send</button>
        </div>
        <div id="response"></div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
