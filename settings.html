<!DOCTYPE html>
<html>

<head>
    <title>Focus Extension Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h2>Focus Extension Settings</h2>
        <div class="form-group">
            <label for="apiKey">OpenRouter API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
        </div>
        <button id="saveSettings">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script src="settings.js"></script>
</body>

</html>
