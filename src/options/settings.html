<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/shared.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <style>
        .settings-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h2>Settings</h2>
        <div class="toggle-container">
            <span class="toggle-label">Extension:</span>
            <label class="switch">
                <input type="checkbox" id="enableExtension">
                <span class="slider"></span>
            </label>
            <span class="toggle-status" id="toggleStatus">Disabled</span>
        </div>
        <div class="form-group">
            <label for="apiKey">OpenRouter API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenRouter API key">
        </div>
        <div class="form-group">
            <label for="allowedTopics">Allowed Topics (one per line):</label>
            <textarea id="allowedTopics" rows="4" placeholder="Enter allowed topics, one per line"></textarea>
        </div>
        <div class="form-group">
            <label for="blockedTopics">Blocked Topics (one per line):</label>
            <textarea id="blockedTopics" rows="4" placeholder="Enter blocked topics, one per line"></textarea>
        </div>
        <button id="saveSettings">Save Settings</button>
        <div id="status" class="status"></div>
    </div>
    <script type="module" src="settings.js"></script>
</body>

</html>
